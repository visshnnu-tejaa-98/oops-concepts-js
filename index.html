<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="row mt-5">
        <div class="col col-6 offset-3">

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="barndValue">Brand Name</label>
                        <input type="text" class="form-control" id="barndValue" >
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="modelValue">Model</label>
                        <input type="text" class="form-control" id="modelValue">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="engineValue">Engine</label>
                        <select name="engineValue" class="form-control" id="engineValue">
                            <option value="PETROL">Petrol</option>
                            <option value="DIESEL">Diesel</option>
                            <option value="BATTERY">Battery</option>
                            <option value="CNG">CNG</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="speedValue">Max Speed</label>
                        <input type="number" class="form-control" id="speedValue">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="milageValue">Milage</label>
                        <input type="number" class="form-control" id="milageValue">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="doorsValue">No of Doors</label>
                        <select name="engineValue" class="form-control" id="doorsValue">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="fuelType">Fuel </label>
                        <select name="engineValue" class="form-control" id="fuelType">
                            <option value="PETROL">Petrol</option>
                            <option value="DIESEL">Diesel</option>
                            <option value="BATTERY">Battery</option>
                            <option value="CNG">CNG</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="rpm">RPM</label>
                        <input type="number" class="form-control" id="rpm">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="torque">Torque</label>
                        <input type="number" class="form-control" id="torque">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="cylinders">Cylinders</label>
                        <select name="engineValue" class="form-control" id="cylinders">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" id="button" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <script src="./public/bundle.js"></script>
</body>
</html>
